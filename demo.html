<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>SHMO</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />
		<link href="dist/shmo.css" rel="stylesheet" />
	</head>
	<body>

		<aside id="sidebar">
			<h1>I'm a sidebar!
		</aside>

		<section id="main">
			<header>
				<nav>
					<button data-aside="sidebar" class="text-smaller">
						MENU
					</button>
				</nav>
				<h1>Yo!</h1>
			</header>
			<article>
				<button class="btn btn-primary" data-section="next">Next</button>

				<button class="btn btn-primary" id="btn-test-confirm">Confirm</button>
				<button class="btn btn-success" id="btn-test-success" data-icon="ok">Success</button>
				<button class="btn btn-danger" id="btn-test-error" data-icon="remove">Error</button>
				<button class="btn btn-info" id="btn-test-wait">Wait</button>
				<button class="btn btn-info" id="btn-test-push">Push</button>
			</article>
		</section>

		<section id="next">
			<header>
				<h1>Next!</h1>
			</header>
			<article>
				<button class="btn btn-primary" data-section="back">Back</button>
				<button class="btn btn-primary" data-section="next2">Next2</button>
			</article>
		</section>

		<section id="next2" data-transition="cover">
			<header>
				<h1>Next 2!</h1>
			</header>
			<article>
				<button data-section="back" class="btn btn-success">Back</button>
			</article>
		</section>

		<script src="dist/jquery.min.js"></script>
		<script src="dist/move.min.js"></script>
		<script src="dist/shmo.js"></script>
		<script>
			$.on('tap', '#btn-test-confirm', function(e){
				e.preventDefault();
				notification.confirm({
					title: 'Test',
					accept: {
						label: 'Accept',
						callback: $.noop
					},
					cancel: {
						label: 'Cancel',
						callback: $.noop
					}
				});
			})
			.on('tap', '#btn-test-success', function(e) {
				e.preventDefault();
				notification.success('YES!');
			})
			.on('tap', '#btn-test-error', function(e) {
				e.preventDefault();
				notification.error('NO!');
			})
			.on('tap', '#btn-test-wait', function(e) {
				e.preventDefault();
				notification.show();
			})
			.on('tap', '#btn-test-push', function(e) {
				e.preventDefault();
				notification.push('Test!');
			});

		</script>
	</body>
</html>
